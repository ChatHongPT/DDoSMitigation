packetbeat.interfaces.device: any
packetbeat.interfaces.type: af_packet
#packetbeat.interfaces.buffer_size_mb: 100

packetbeat.interfaces.auto_promisc_mode: true

packetbeat.flows:
  timeout: 30s
  period: 10s

- type: icmp
  enabled: true

- type: dhcpv4
  ports: [67, 68]

- type: dns
  ports: [53]

- type: http
  ports: [80, 8080, 8000, 5000, 8002]

- type: amqp
  ports: [5672]

- type: cassandra
  ports: [9042]

- type: memcache
  ports: [11211]

- type: mysql
  ports: [3306,3307]

- type: redis
  ports: [6379]

- type: pgsql
  ports: [5432]

- type: thrift
  ports: [9090]

- type: tls
  ports: [443, 993, 995, 5223, 8443, 8883, 9243]

